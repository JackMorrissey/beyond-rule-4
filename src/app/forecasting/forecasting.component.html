<h1>FI Forecasting</h1>
<div class="row">
  <div class="col-sm col-xl-3">
      <app-forecasting-input
        (calculateInputChange)="onCalculateInputChange($event)">
      </app-forecasting-input>
  </div>
  <div class="col-sm col-xl-9">
      <app-forecasting-output
        [calculateInput]="calculateInput">
      </app-forecasting-output>
  </div>
</div>
