<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Milestone</th>
        <th>Net Worth</th>
        <th>Forecast Date</th>
        <th>Distance</th>
        <th>Contributions</th>
        <th>Returns</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of milestonesWithForecast" [ngClass]="{'table-success' : m.completed}">
        <td>{{ m.milestone.label }}</td>
        <td>{{ m.milestone.value | number}}</td>
        <td>{{ m.forecastDate }}</td>
        <td>{{ m.distance }}</td>
        <td>{{ m.forecast?.totalContributions | number}}</td>
        <td>{{ m.forecast?.totalReturns | number}}</td>
      </tr>
    </tbody>
  </table>
</div>
