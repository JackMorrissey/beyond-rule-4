<div class="row" *ngIf="calculateInput">
  <div class="col-sm col-xl-3">
    <app-fi-text
      [calculateInput]="calculateInput"
      [forecast]="forecast">
    </app-fi-text>
  </div>
  <div class="col-sm col-xl-9">
    <app-milestones
      [calculateInput]="calculateInput"
      [forecast]="forecast">
    </app-milestones>
  </div>
</div>
