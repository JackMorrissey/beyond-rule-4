<div class="row" *ngIf="calculateInput">
  <div class="col">
    <div class="row">
        <app-fi-text
          class="col"
          [calculateInput]="calculateInput"
          [forecast]="forecast">
        </app-fi-text>
    </div>
    <div class="row">
      <app-milestones
        class="col"
        [calculateInput]="calculateInput"
        [forecast]="forecast">
      </app-milestones>
    </div>
  </div>
</div>
